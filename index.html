<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Up English - 从零开始，走向世界</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- 导航栏 -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">Step Up English</h1>
            <ul class="flex space-x-4">
                <li>首页</li>
                <li>课程</li>
                <li>每日学习</li>
            </ul>
        </div>
    </nav>

    <!-- 欢迎部分 -->
    <section class="container mx-auto py-10 text-center">
        <h2 class="text-3xl font-bold mb-4">从零开始，走向世界</h2>
        <p class="text-lg mb-6">适合中国初学者的英语学习网站，目标：一年雅思4.5分，适应国外生活和工作。</p >
        开始学习
    </section>

    <!-- 课程模块 -->
    <section id="modules" class="container mx-auto py-10">
        <h3 class="text-2xl font-bold mb-6 text-center">学习模块</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded shadow">
                <h4 class="text-xl font-semibold">基础</h4>
                <p>语法、词汇、发音，从零开始。</p >
            </div>
            <div class="bg-white p-6 rounded shadow">
                <h4 class="text-xl font-semibold">日常生活</h4>
                <p>购物、问路、租房、就医。</p >
            </div>
            <div class="bg-white p-6 rounded shadow">
                <h4 class="text-xl font-semibold">职业与社交</h4>
                <p>宽带安装英语、社交礼仪。</p >
            </div>
            <div class="bg-white p-6 rounded shadow">
                <h4 class="text-xl font-semibold">雅思技能</h4>
                <p>听力、阅读、写作、口语。</p >
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Step Up English. 保留所有权利。</p >
    </footer>
</body>
</html>
